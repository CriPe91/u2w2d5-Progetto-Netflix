<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix_Clone2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header>
      <img src="./assets/netflix_logo.png" width="130px" alt="Logo Netflix" />
    </header>

    <section class="container-fluid" style="max-width: 565px">
      <h1 class="display-3">Edit-Profile</h1>
      <hr />

      <div class="container d-flex">
        <div>
          <img src="./assets/kids_icon.png" width="100px" />
        </div>
        <div class="container d-flex flex-column">
          <div>
            <p class="bg-secondary p-2 mb-3">Strive Student</p>
          </div>
          <div class="container">
            <label for="dropdown">Languages:</label>
            <div class="dropdown my-1">
              <button
                class="btn btn-secondary btn-sm dropdown-toggle bg-black rounded-0 border-ligth"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">French</a></li>
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
              </ul>
            </div>
          </div>

          <hr />

          <div class="container d-flex flex-column align-items-start">
            <p class="mb-2">Maturity Settings:</p>
            <p class="d-flex justify-content-center bg-secondary p-2 mb-2 bg-opacity-50 fs-6 ">All Maturity Ratings</p>
            <p>Show Title of all maturity ratings for this profile</p>
            <button type="button" class="btn btn-outline-secondary rounded-0  btn-sm">Edit</button>
          </div>

          <hr />

          <div class="container">
            <p class="mb-1">Autoplay controls</p>
            <div class="form-check">
              <input class="form-check-input bg-dark rounded-0" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> Autoplay next episode in a series on all devices. </label>
            </div>
            <div class="form-check">
              <input class="form-check-input bg-dark rounded-0" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> Autoplay previews while browsing on all devices. </label>
            </div>
          </div>

          <hr />

          <div class="container">
                <button type="button" class="btn btn-outline-secondary rounded-0  btn-sm px-2 me-2 ">Save</button>
                <button type="button" class="btn btn-outline-secondary rounded-0  btn-sm px-2 me-2">Cancel</button>
                <button type="button" class="btn btn-outline-secondary rounded-0  btn-sm px-2 me-2">Delete Profile</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
